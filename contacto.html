<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="icon" href="img/favicon (1).png" type="image/png">
  <title>Contacto - Café Primavera</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <nav class="navbar">
    <div class="navbar-logo">
    <a href="index.html">
    <img src="img/favicon (1).png" alt="Logotipo de Café Primavera">
    </a>
  </div>
  <div class="navbar-links">
    <a href="index.html">Inicio</a>
    <a href="servicios.html">Servicios</a>
    <a href="contacto.html">Contacto</a>
    <a href="blog.html">Blog</a>
  </div>
</nav>
   <header>
    <div class="contenedor-imagen">
        <a href="img/cafe_primavera.jpg" target="_blank">
        <img src="img/cafe_primavera.jpg" alt="Foto de Café Primavera">
      </a>
    </div>

    <h1>Café Primavera</h1>


  </header>

  <main>
    <section>
      <h2>Contáctanos</h2>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="tipo">Motivo del mensaje:</label>
        <select id="tipo" name="tipo">
          <option value="flor">Consulta floral</option>
          <option value="cafe">Consulta cafetería</option>
          <option value="otros">Otros</option>
        </select>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <label>
          <input type="checkbox" required> Acepto la política de privacidad
        </label>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Café Primavera</p>
  </footer>
</body>
</html>
